{% extends './layout.html' %}
{% block title %} 文章编辑  {% endblock%}
{% block content %} 
    
   
   
    
    <div class="container">
        
        <form >
            <!-- 让edit获取id值,_id是对象所以要去掉_值 -->
            <input id="id" type="hidden" value="{{article.id}}">
            <div class="form-group">
                <label for="title">文章标题</label>
                <input value="{{article.title}}" type="text" class="form-control" name="title" id="title" placeholder="请输入文章标题">
            </div>
            <div class="form-group">
                <label for="body">文章内容</label>
                <!-- textarea不能换行否则会被解析出来 -->
               <textarea name="body" id="body" style="height:500px">{{article.body}}</textarea>
               
            </div>
  
            <button type="submit" class="btn btn-primary pull-right">修改</button>
        </form>
        
    </div>
{% endblock %}
    
{% block js %}     
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
    <script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"> </script>
  
   <script src="/public/common/admin-lib.js"></script>
   <script data-main="admin/article/edit" src="/public/common/main.js"></script>
{% endblock %}
